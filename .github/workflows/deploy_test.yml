name: FastAPI Deploy CI/CD

on:
  push:
    branches: 
      - dev

env:
  S3_BUCKET: fastapi1243
  LAMBDA_NAME: fastapi

jobs:

  CI:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        id: cache-pip
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install python dependencies
        if: steps.cache-pip.outputs.cache-hit != 'true'
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt -t python/

      - name: Install AWS CLI
        run: sudo apt-get install -y awscli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create and upload dependencies archive
        run: |
          zip -r9 python.zip python/
          aws s3 cp python.zip s3://${{ env.S3_BUCKET }}/python.zip

      - name: Update Lambda Layer
        if: steps.cache-pip.outputs.cache-hit != 'true'
        run: |
          aws lambda publish-layer-version --layer-name layer_test --content S3Bucket=${{ env.S3_BUCKET }},S3Key=python.zip

      - name: Create and upload API files archive
        run: |
          zip -r9 api.zip app
          aws s3 cp api.zip s3://${{ env.S3_BUCKET }}/api.zip

  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    environment: production

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy new Lambda
        run: |
          set -e
          aws lambda update-function-code --function-name ${{ env.LAMBDA_NAME }} --s3-bucket ${{ env.S3_BUCKET }} --s3-key api.zip
